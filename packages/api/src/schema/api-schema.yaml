         ## Types of Events
        | Name                       |
        Description                                                                                                                                                          
        |

        | -------------------------- |
        ---------------------------------------------------------------------------------------------------------------------------------------------------------------------
        |

        | `stream.started`           | The parent stream object's isActive value
        is marked as true and the .m3u8 HLS URL
        works                                                                               
        |

        | `stream.idle`              | The parent stream object's isActive value
        should be marked as false and the .m3u8 HLS URL no longer
        works                                                              |

        | `recording.ready`          | This fires when a recording is ready to
        be
        downloaded                                                                                                                
        |

        | `recording.started`        | This fires when recording has started on
        an active
        stream                                                                                                             
        |

        | `recording.waiting`        | This fires after a stream with recording
        on has concluded and is not yet ready to be downloaded. Typically it
        takes 5 minutes for recordings to be ready for download |

        | `multistream.connected`    | This fires when we've successfully
        connected to the multistream
        target                                                                                               
        |

        | `multistream.error`        | This fires when we've encountered an
        error either while attempting to connect to the third-party streaming
        service or while broadcasting                              |

        | `multistream.disconnected` | This fires when we are no longer sending
        video to the multistream
        target                                                                                             
        |

        | `asset.created`            | This fires when an On Demand asset is
        created                                                                                                                        
        |

        | `asset.updated`            | This fires when an On Demand asset is
        updated                                                                                                                        
        |

        | `asset.ready`              | This fires when an On Demand asset is
        ready                                                                                                                          
        |

        | `asset.failed`             | This fires when an On Demand asset fails
        during the upload or during
        processing                                                                                       
        |

        | `asset.deleted`            | This fires when an On Demand asset is
        deleted                                                                                                                        
        |

        | `task.spawned`             | This fires when a task is spawned (e.g.,
        an On Demand
        upload)                                                                                                        
        |

        | `task.updated`             | This fires when a task is
        updated                                                                                                                                    
        |

        | `task.completed`           | This fires when a task completes its
        execution
        successfully                                                                                                          
        |

        | `task.failed`              | This fires when a task has
        failed                                                                                                                                    
        |

        | `playback.accessControl`   | A specialized webhook for playback access
        control. Unlike other events, this is only used for assets and streams
        that reference its ID on their playback policy       |
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/webhook"
