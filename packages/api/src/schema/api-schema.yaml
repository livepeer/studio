  /access-control/signing-key:
    post:
      tags:
        - access-control
      summary: Create a signing key
      operationId: createSigningKey

      description: |
        A signing key is used to sign JWTs and are necessary to make a stream
        private.
        \
        \
        When you create a signing key, the request returns a base64 encoded pem
        keypair, where

        - The publicKey is a representation of the public key, encoded as base
        64 and is passed as a string,
        - The privateKey is displayed only on creation. This is the only moment
        where the client can save the private key, otherwise it will be lost.
        Remember to decode your string when signing JWTs.
        \
        \
        Up to 10 signing keys can be generated, after that you must delete at
        least one signing key to create a new one.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/signing-key-response-payload"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    get:
      tags:
        - access-control
      summary: Retrieves signing keys
      operationId: getSigningKeys
      description: |
        You can list all the signing keys in your account by making a GET
        request on /api/access-control/signing-key.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/signing-key"
        default:
