openapi: 3.0.1
info:
  title: Livepeer.com API Reference
  version: 0.0.1-alpha.0

tags:
  - name: stream
    description: Stream Endpoints
  - name: object-store
    description: Object Stores Endpoints
  - name: multistream-target
    description: Multistream Target Endpoints
  - name: user
    description: User Endpoints
  - name: api-token
    description: Api Token Endpoints
  - name: login
    description: User login
  - name: verification
    description: User Email Verification
  - name: password-reset
    description: User Password Reset
  - name: make-admin
    description: Changes user admin status
  - name: webhook
    description: Webhooks endpoints
  - name: asset
    description: Asset Endpoints
  - name: task
    description: Task Endpoints
  - name: webhook-response
    description: webhook client responses
  - name: verify-email
    description: Resend User Email Verification

components:
  schemas:
    ffmpeg-profile:
      type: object
      description: LMPS ffmpeg profile
      additionalProperties: false
      required:
        - width
        - name
        - height
        - bitrate
        - fps
      properties:
        width:
          type: integer
          minimum: 128
        name:
          type: string
          minLength: 1
          maxLength: 500
          example: "720p"
        height:
          type: integer
          minimum: 128
        bitrate:
          type: integer
          minimum: 400
        fps:
          type: integer
          minimum: 0
        fpsDen:
          type: integer
          minimum: 1
        gop:
          type: string
        profile:
          type: string
          enum:
            - H264Baseline
            - H264Main
            - H264High
            - H264ConstrainedHigh
        encoder:
          type: string
          enum:
            - h264
            - hevc
            - vp8
            - vp9
    cdn-data-row:
      type: object
      description:
        Fields names taken from log format description
        https://support.highwinds.com/hc/en-us/articles/360052181571-Raw-Log-Access-through-GCS
      additionalProperties: false
      required:
        - unique_client_ips
        - total_sc_bytes
      # oneOf: # allows validation, but generates too generic type definition
      #   - required:
      #       - stream_id
      #   - required:
      #       - playback_id
      properties:
        stream_id:
          type: string
          description: Session UUID. Used in recordings URLs.
        playback_id:
          type: string
          description: Playback ID.
        unique_client_ips:
          type: number
          description:
            Number of unique IP addresses of clients. Not accurate because
            StackPath zeroes last part of the IP address.
        total_filesize:
          type: number
          description: Size of the asset being delivered.
        total_cs_bytes:
          type: number
          description: The total size of the request header.
        total_sc_bytes:
          type: number
          description: Total bytes in the response to the client.
        count:
          type: number
          description: Number of parsed log lines
    cdn-data-payload:
      type: array
      items:
        type: object
        additionalProperties: false
        required:
          - region
          - file_name
          - date
          - data
        properties:
          region:
            type: string
          file_name:
            type: string
          date:
            type: number
          data:
            type: array
            minItems: 1
            items:
              $ref: "#/components/schemas/cdn-data-row"
    cdn-usage-last:
      type: object
      table: cdn_usage_last
      required:
        - region
        - fileName
      additionalProperties: false
      properties:
        id:
          type: string
          readOnly: true
          example: de7818e7-610a-4057-8f6f-b785dc1e6f88
        fileName:
          type: number
          index: true
        region:
          type: string
          index: true
          unique: true
    webhook:
      type: object
      table: webhook
      required:
        - name
        - url
      additionalProperties: false
      properties:
        id:
          type: string
          readOnly: true
          example: de7818e7-610a-4057-8f6f-b785dc1e6f88
        kind:
          type: string
          readOnly: true
          example: webhook
        name:
          type: string
        userId:
          type: string
          readOnly: true
          index: true
        createdAt:
          type: number
          readOnly: true
          description:
            Timestamp (in milliseconds) at which stream object was created
          example: 1587667174725
        event:
          writeOnly: true
          deprecated: true
          description:
            "@deprecated Non-persisted field. To be used on creation API only."
          $ref: "#/components/schemas/webhook/properties/events/items"
        events:
          type: array
          items:
            type: string
            enum:
              - stream.started
              - stream.detection
              - stream.idle
              - recording.ready
              - recording.started
              - recording.waiting
              - multistream.connected
              - multistream.error
              - multistream.disconnected
        url:
          type: string
          format: uri
          pattern: ^http(s)?://
        deleted:
          type: boolean
          default: false
        sharedSecret:
          type: string
          writeOnly: true
          description: shared secret used to sign the webhook payload
        status:
          type: object
          description: status of webhook
          readOnly: true
          properties:
            lastFailure:
              type: object
              description: failure timestamp and error message with status code
              readOnly: true
              properties:
                timestamp:
                  type: number
                  readOnly: true
                  example: 1587667174725
                  description:
                    Timestamp (in milliseconds) at which the webhook last failed
                error:
                  type: string
                  readOnly: true
                  description: Webhook failure error message
                  example: "Error message"
                response:
                  type: string
                  readOnly: true
                  description: Webhook failure response
                  example: "Response body"
                statusCode:
                  type: number
                  readOnly: true
                  description: Webhook failure status code
                  example: 500
            lastTriggeredAt:
              type: number
              readyOnly: true
              description:
                Timestamp (in milliseconds) at which the webhook last was
                triggered
              example: 1587667174725

    webhook-response:
      type: object
      table: webhook_response
      required:
        - webhookId
        - eventId
        - statusCode
      additionalProperties: false
      properties:
        id:
          type: string
          readOnly: true
          example: de7818e7-610a-4057-8f6f-b785dc1e6f88
        kind:
          type: string
          readOnly: true
          example: webhookResponse
        webhookId:
          type: string
          readOnly: true
          index: true
        eventId:
          type: string
          readOnly: true
          index: true
        createdAt:
          type: number
          readOnly: true
          description:
            Timestamp (in milliseconds) at which webhook response object was
            created
          example: 1587667174725
        duration:
          type: number
        statusCode:
          type: number
          default: 0
        response:
          type: object
          additionalProperties: false
          properties:
            body:
              type: string
            headers:
              type: object
              additionalProperties:
                type: array
                items:
                  type: string
            redirected:
              type: boolean
            status:
              type: number
            statusText:
              type: string

    detection-webhook-payload:
      type: object
      required:
        - manifestID
        - seqNo
        - sceneClassification
      properties:
        manifestID:
          type: string
        seqNo:
          type: number
        sceneClassification:
          type: array
          items:
            type: object
            required:
              - name
              - probability
            properties:
              name:
                type: string
              probability:
                type: number

    stream:
      type: object
      table: stream
      required:
        - name
      additionalProperties: false
      properties:
        id:
          type: string
          readOnly: true
          example: de7818e7-610a-4057-8f6f-b785dc1e6f88
        kind:
          type: string
          readOnly: true
          example: stream
        name:
          type: string
          example: test_stream
        userId:
          type: string
          example: 66E2161C-7670-4D05-B71D-DA2D6979556F
          index: true
        lastSeen:
          type: number
          example: 1587667174725
          index: true
        sourceSegments:
          type: number
          example: 1
        transcodedSegments:
          type: number
          example: 2
        sourceSegmentsDuration:
          type: number
          example: 1
          description: Duration of all the source segments, sec
        transcodedSegmentsDuration:
          type: number
          example: 2
          description: Duration of all the transcoded segments, sec
        sourceBytes:
          type: number
          example: 1
        transcodedBytes:
          type: number
          example: 2
        ingestRate:
          type: number
          example: 1
          description: Rate at which sourceBytes increases (bytes/second)
        outgoingRate:
          type: number
          example: 2
          description: Rate at which transcodedBytes increases (bytes/second)
        deleted:
          type: boolean
          description: Set to true when stream deleted
        isActive:
          type: boolean
          description: If currently active
          index: true
        createdByTokenName:
          type: string
          readOnly: true
          description: Name of the token used to create this object
        createdByTokenId:
          type: string
          readOnly: true
        createdAt:
          type: number
          readOnly: true
          description:
            Timestamp (in milliseconds) at which stream object was created
          example: 1587667174725
          index: true
        parentId:
          type: string
          example: de7818e7-610a-4057-8f6f-b785dc1e6f88
          description: Points to parent stream object
          index: true
        partialSession:
          description:
            Indicates that this is not final object of `user's` session
          type: boolean
        previousSessions:
          description:
            Ids of the previous sessions which are part of `user's` session
          type: array
          items:
            type: string
        streamKey:
          type: string
          example: hgebdhhigq
          description: Used to form RTMP ingest URL
          unique: true
        playbackId:
          type: string
          example: eaw4nk06ts2d0mzb
          description: Used to form playback URL
          unique: true
        profiles:
          type: array
          default:
            # prettier-ignore
            - { name: "240p0", fps: 0, bitrate: 250000, width: 426, height: 240 }
            - { name: "360p0", fps: 0, bitrate: 800000, width: 640, height: 360 }
            - { name: "480p0", fps: 0, bitrate: 1600000, width: 854, height: 480 }
            - { name: "720p0", fps: 0, bitrate: 3000000, width: 1280, height: 720 }
          items:
            $ref: "#/components/schemas/ffmpeg-profile"
        objectStoreId:
          type: string
          example: D8321C3E-B29C-45EB-A1BB-A623D8BE0F65
        presets:
          type: array
          items:
            type: string
            enum:
              - P720p60fps16x9
              - P720p30fps16x9
              - P720p30fps4x3
              - P576p30fps16x9
              - P360p30fps16x9
              - P360p30fps4x3
              - P240p30fps16x9
              - P240p30fps4x3
              - P144p30fps16x9
            example: P720p60fps16x9
        record:
          description:
            Should this stream be recorded? Uses default settings. For more
            customization, create and configure an object store.
          type: boolean
          example: false
        recordObjectStoreId:
          type: string
          example: D8321C3E-B29C-45EB-A1BB-A623D8BE0F65
          description:
            ID of object store where to which this stream was recorded
        multistream:
          type: object
          additionalProperties: false
          properties:
            targets:
              type: array
              example: [{ "id": "PUSH123", "profile": "720p" }]
              description:
                References to targets where this stream will be simultaneously
                streamed to
              items:
                type: object
                required: [profile]
                additionalProperties: false
                properties:
                  profile:
                    type: string
                    description:
                      Name of transcoding profile that should be sent. Use
                      "source" for pushing source stream data
                    minLength: 1
                    maxLength: 500
                    example: 720p
                  videoOnly:
                    type: boolean
                    description:
                      If true, the stream audio will be muted and only silent
                      video will be pushed to the target.
                    default: false
                  id:
                    type: string
                    description:
                      ID of multistream target object where to push this stream
                  spec:
                    type: object
                    writeOnly: true
                    description:
                      Inline multistream target object. Will automatically
                      create the target resource to be used by the created
                      stream.
                    required:
                      - url
                    additionalProperties: false
                    properties:
                      name:
                        type: string
                      url:
                        $ref: "#/components/schemas/multistream-target/properties/url"
        wowza:
          type: object
          required:
            - transcoderAppConfig
            - transcoderTemplateAppConfig
            - streamNameGroups
            - sourceInfo
          additionalProperties: false
          properties:
            transcoderAppConfig:
              type: object
            transcoderTemplateAppConfig:
              type: object
            streamNameGroups:
              type: array
            sourceInfo:
              type: object
              required:
                - width
                - height
                - fps
              additionalProperties: false
              properties:
                width:
                  type: integer
                  minValue: 1
                height:
                  type: integer
                  minValue: 1
                fps:
                  type: integer
                  minVallue: 1
        renditions:
          type: object
          additionalProperties:
            type: string
        detection:
          type: object
          description:
            Custom configuration for audio/video detection algorithms to be run
            on the stream. If no config is provided and a webhook is subscribed
            to the stream.detection event, a default config will be used.
          default:
            sceneClassification:
              - name: "soccer"
              - name: "adult"
          required: [sceneClassification]
          additionalProperties: false
          properties:
            sceneClassification:
              type: array
              minItems: 1
              items:
                type: object
                description:
                  Scene classification options. Must contain name property with
                  one of the well-defined classes supported by detection models.
                additionalProperties: false
                required: [name]
                properties:
                  name:
                    type: string
                    enum:
                      - soccer
                      - adult
        region:
          type: string
          example: fra
          description: Region in which this session object was created
        broadcasterHost:
          type: string
          description: Hostname of the broadcaster that transcodes that stream
        mistHost:
          type: string
          description: Hostname of the Mist server that processes that stream
        suspended:
          type: boolean
          description: If currently suspended

    deactivate-many-payload:
      type: object
      additionalProperties: false
      properties:
        ids:
          type: array
          minItems: 1
          items:
            type: string

    stream-patch-payload:
      type: object
      additionalProperties: false
      properties:
        record:
          $ref: "#/components/schemas/stream/properties/record"
        suspended:
          $ref: "#/components/schemas/stream/properties/suspended"
        multistream:
          $ref: "#/components/schemas/stream/properties/multistream"

    suspend-user-payload:
      type: object
      additionalProperties: false
      required: [suspended]
      properties:
        suspended:
          $ref: "#/components/schemas/user/properties/suspended"
        emailTemplate:
          type: string
          description:
            Name of template to send to the users regarding the suspension.
          enum: [copyright]

    multistream-target-patch-payload:
      $ref: "#/components/schemas/multistream-target"
      required: []
      table: null

    session:
      type: object
      table: session
      required:
        - name
        - streamId
      additionalProperties: false
      properties:
        id:
          type: string
          readOnly: true
          example: de7818e7-610a-4057-8f6f-b785dc1e6f88
        kind:
          type: string
          readOnly: true
          example: stream
        name:
          type: string
          example: test_session
        userId:
          type: string
          example: 66E2161C-7670-4D05-B71D-DA2D6979556F
          index: true
        lastSeen:
          type: number
          example: 1587667174725
          index: true
        sourceSegments:
          type: number
          example: 1
        transcodedSegments:
          type: number
          example: 2
        sourceSegmentsDuration:
          type: number
          example: 1
          description: Duration of all the source segments, sec
        transcodedSegmentsDuration:
          type: number
          example: 2
          description: Duration of all the transcoded segments, sec
        sourceBytes:
          type: number
          example: 1
        transcodedBytes:
          type: number
          example: 2
        ingestRate:
          type: number
          example: 1
          description: Rate at which sourceBytes increases (bytes/second)
        outgoingRate:
          type: number
          example: 2
          description: Rate at which transcodedBytes increases (bytes/second)
        deleted:
          type: boolean
          description: Set to true when stream deleted
        createdAt:
          type: number
          readOnly: true
          description:
            Timestamp (in milliseconds) at which stream object was created
          example: 1587667174725
          index: true
        parentId:
          type: string
          example: de7818e7-610a-4057-8f6f-b785dc1e6f88
          description: Points to parent stream object
          index: true
        record:
          description:
            Should this stream be recorded? Uses default settings. For more
            customization, create and configure an object store.
          type: boolean
          example: false
        recordingStatus:
          type: string
          readonly: true
          description: Status of the recording process of this stream session.
          enum: [waiting, ready]
        recordingUrl:
          type: string
          readonly: true
          description: URL for accessing the recording of this stream session.
        mp4Url:
          type: string
          readonly: true
          description: URL for the stream session recording packaged in an mp4.
        recordObjectStoreId:
          type: string
          example: D8321C3E-B29C-45EB-A1BB-A623D8BE0F65
          description:
            ID of object store where to which this stream was recorded
        playbackId:
          type: string
          example: eaw4nk06ts2d0mzb
          description: Used to form playback URL
        profiles:
          type: array
          items:
            $ref: "#/components/schemas/ffmpeg-profile"
        lastSessionId:
          type: string

    error:
      required:
        - errors
      type: object
      properties:
        errors:
          type: array
          minItems: 1
          items:
            type: string
            example: ["id not provided", "user not found"]

    object-store:
      type: object
      table: object_store
      required:
        - url
      additionalProperties: false
      properties:
        url:
          type: string
          description: Livepeer-compatible object store URL
          example: s3://access-key:secret-key@us-west-2/bucket-name
          writeOnly: true
        publicUrl:
          type: string
          description:
            Public URL at which data in this object storage can be accessed
          example: https://reg-rec.livepeer.live/some/path
        disabled:
          type: boolean
          description:
            If true then these object store will not be used for recording even
            if it is configured in the API command line.
        id:
          type: string
          example: 09F8B46C-61A0-4254-9875-F71F4C605BC7
        userId:
          type: string
          example: 66E2161C-7670-4D05-B71D-DA2D6979556F
          index: true
        name:
          type: string
        createdAt:
          type: number
          readOnly: true
          description:
            Timestamp (in milliseconds) at which object store object was created
          example: 1587667174725

    multistream-target:
      type: object
      table: multistream_target
      required:
        - url
      additionalProperties: false
      properties:
        id:
          type: string
          readOnly: true
          example: 09F8B46C-61A0-4254-9875-F71F4C605BC7
        name:
          type: string
        url:
          type: string
          writeOnly: true
          description:
            Livepeer-compatible multistream target URL (RTMP(S) or SRT)
          example: rtmps://live.my-service.tv/channel/secretKey
          format: uri
          pattern: ^(srt|rtmps?)://
        disabled:
          type: boolean
          description:
            If true then this multistream target will not be used for pushing
            even if it is configured in a stream object.
        userId:
          type: string
          readOnly: true
          example: 66E2161C-7670-4D05-B71D-DA2D6979556F
          index: true
        createdAt:
          type: number
          readOnly: true
          description:
            Timestamp (in milliseconds) at which multistream target object was
            created
          example: 1587667174725

    asset:
      type: object
      table: asset
      additionalProperties: false
      required:
        - name
      properties:
        id:
          type: string
          readOnly: true
          example: 09F8B46C-61A0-4254-9875-F71F4C605BC7
          index: true
        type:
          type: string
          enum:
            - video
            - audio
          description: Type of the asset.
          example: video
        playbackId:
          type: string
          example: eaw4nk06ts2d0mzb
          index: true
          description: Used to form playback URL and storage folder
        downloadUrl:
          type: string
          readOnly: true
          example: https://cdn.livepeer.com/asset/eaw4nk06ts2d0mzb/video
          description: URL to manually download the asset if desired
        userId:
          type: string
          readOnly: true
          example: 66E2161C-7670-4D05-B71D-DA2D6979556F
          index: true
          description: owner of the asset
        deleted:
          type: boolean
          description: Set to true when the asset is deleted
        objectStoreId:
          type: string
          description: Object store ID where the asset is stored
          writeOnly: true
          example: 09F8B46C-61A0-4254-9875-F71F4C605BC7
        name:
          type: string
          description:
            Name of the asset. This is not necessarily the filename, can be a
            custom name or title
          example: filename.mp4
        meta:
          type: object
          description: User input metadata associated with the asset
          additionalProperties:
            type: string
          example:
            {
              "title": "My awesome video",
              "description": "This is a video of my awesome life",
              "tags": ["awesome", "life", "video"],
            }
        updatedAt:
          type: number
          description:
            Timestamp (in milliseconds) at which the asset was last updated
          example: 1587667174725
        createdAt:
          type: number
          readOnly: true
          description: Timestamp (in milliseconds) at which asset was created
          example: 1587667174725
        size:
          type: number
          readOnly: true
          description: Size of the asset in bytes
          example: 84934509
        hash:
          type: array
          description: Hash of the asset
          items:
            type: object
            additionalProperties: false
            properties:
              hash:
                type: string
                description: Hash of the asset
                example: 9b560b28b85378a5004117539196ab24e21bbd75b0e9eb1a8bc7c5fd80dc5b57
              algorithm:
                type: string
                description: Hash algorithm used to compute the hash
                example: sha256
        videoSpec:
          type: object
          additionalProperties: false
          readOnly: true
          description: Video metadata
          properties:
            format:
              type: string
              description: Format of the asset
              example: mp4
            duration:
              type: number
              description: Duration of the asset in seconds (float)
              example: 23.8328
            bitrate:
              type: number
              description: Bitrate of the video in bits per second
              example: 1000000
            tracks:
              type: array
              description:
                List of tracks associated with the asset when the format
                contemplates them (e.g. mp4)
              items:
                type: object
                additionalProperties: false
                required:
                  - type
                  - codec
                properties:
                  type:
                    type: string
                    description: type of track
                    enum:
                      - video
                      - audio
                    example: video
                  codec:
                    type: string
                    description: Codec of the track
                    example: aac
                  startTime:
                    type: number
                    description: Start time of the track in seconds
                    example: 23.8238
                  duration:
                    type: number
                    description: Duration of the track in seconds
                    example: 23.8238
                  bitrate:
                    type: number
                    description: Bitrate of the track in bits per second
                    example: 1000000
                  width:
                    type: number
                    description: Width of the track - only for video tracks
                    example: 1920
                  height:
                    type: number
                    description: Height of the track - only for video tracks
                    example: 1080
                  pixelFormat:
                    type: string
                    description:
                      Pixel format of the track - only for video tracks
                    example: yuv420p
                  fps:
                    type: number
                    description: Frame rate of the track - only for video tracks
                    example: 30
                  channels:
                    type: number
                    description: Amount of audio channels in the track
                    example: 2
                  sampleRate:
                    type: number
                    description:
                      Sample rate of the track in samples per second - only for
                      audio tracks
                    example: 44100
                  bitDepth:
                    type: number
                    description: Bit depth of the track - only for audio tracks
                    example: 16
        status:
          type: string
          description: Status of the asset
          enum:
            - waiting
            - ready
            - failed
        sourceAssetId:
          type: string
          index: true
          readOnly: true
          description:
            ID of the source asset (root) - If missing, this is a root asset
          example: 09F8B46C-61A0-4254-9875-F71F4C605BC7

    new-asset-payload:
      additionalProperties: false
      required:
        - name
      properties:
        objectStoreId:
          type: string
          description: Object store ID where the asset is stored
          writeOnly: true
          example: 09F8B46C-61A0-4254-9875-F71F4C605BC7
        name:
          type: string
          description:
            Name of the asset. This is not necessarily the filename, can be a
            custom name or title
          example: filename.mp4
        meta:
          type: object
          description: User input metadata associated with the asset
          additionalProperties:
            type: string
          example:
            {
              "title": "My awesome video",
              "description": "This is a video of my awesome life",
              "tags": ["awesome", "life", "video"],
            }
        url:
          type: string
          format: uri
          pattern: ^http(s)?://
          description:
            URL where the asset contents can be retrieved. Only valid for the
            import task endpoint.
          example: https://s3.amazonaws.com/my-bucket/path/filename.mp4
    new-transcode-payload:
      additionalProperties: true
      required:
        - name
        - profile
        - assetId
      properties:
        assetId:
          type: string
          description: ID of the asset to transcode
        objectStoreId:
          type: string
          description: Object store ID where the asset is stored
          writeOnly: true
          example: 09F8B46C-61A0-4254-9875-F71F4C605BC7
        name:
          type: string
          description:
            Name of the asset. This is not necessarily the filename, can be a
            custom name or title
          example: filename.mp4
        profile:
          $ref: "#/components/schemas/ffmpeg-profile"

    task:
      type: object
      table: task
      additionalProperties: false
      properties:
        id:
          type: string
          readOnly: true
          index: true
          description: Task ID
          example: 09F8B46C-61A0-4254-9875-F71F4C605BC7
        userId:
          type: string
          readOnly: true
          index: true
          description: User ID of the task owner
          example: 66E2161C-7670-4D05-B71D-DA2D6979556F
        type:
          type: string
          description: Type of the task
          enum:
            - import
            - export
            - transcode
        createdAt:
          type: number
          readOnly: true
          description: Timestamp (in milliseconds) at which task was created
          example: 1587667174725
        deleted:
          type: boolean
          description: Set to true when the task is deleted
        inputAssetId:
          type: string
          description: ID of the input asset
          index: true
          example: 09F8B46C-61A0-4254-9875-F71F4C605BC7
        outputAssetId:
          type: string
          description: ID of the output asset
          index: true
          example: 09F8B46C-61A0-4254-9875-F71F4C605BC7
        params:
          type: object
          additionalProperties: false
          description: Parameters of the task
          properties:
            import:
              type: object
              additionalProperties: false
              description: Parameters for the import task
              properties:
                url:
                  type: string
                  description: URL of the asset to import
                  example: https://cdn.livepeer.com/ABC123/filename.mp4
                uploadedObjectKey:
                  type: string
                  description: S3 object key of the uploaded asset
                  example: ABC123/filename.mp4
            export:
              $ref: "#/components/schemas/export-task-params"
            transcode:
              type: object
              additionalProperties: false
              description: Parameters for the transcode task
              properties:
                profile:
                  $ref: "#/components/schemas/ffmpeg-profile"
        status:
          type: object
          additionalProperties: false
          description: Status of the task
          properties:
            phase:
              type: string
              description: Phase of the task
              enum:
                - pending
                - waiting
                - running
                - failed
                - completed
                - cancelled
            updatedAt:
              type: number
              description: Timestamp (in milliseconds) at which task was updated
              example: 1587667174725
            progress:
              type: number
              description: Current progress of the task in a 0-100 percentage
            errorMessage:
              type: string
              description: Error message if the task failed
        output:
          type: object
          additionalProperties: false
          description: Output of the task
          properties:
            import:
              type: object
              additionalProperties: true
              description: Output of the import task
              properties:
                videoFilePath:
                  type: string
                  writeOnly: true
                metadataFilePath:
                  type: string
                  writeOnly: true
                assetSpec:
                  $ref: "#/components/schemas/asset"
            export:
              type: object
              additionalProperties: false
              description: Output of the export task
              properties:
                internal:
                  writeOnly: true
                  description: |
                    Internal data of the export task that should not be returned
                    to users. Contains internal tracking information like which
                    service was used for the export in case it is maintained by
                    us (e.g. the first-party piñata service).
                ipfs:
                  type: object
                  additionalProperties: false
                  required: [videoFileCid]
                  properties:
                    videoFileCid:
                      type: string
                      description: IPFS CID of the exported video file
                    videoFileUrl:
                      type: string
                      readOnly: true
                      description: URL for the file with the IPFS protocol
                    videoFileGatewayUrl:
                      type: string
                      readOnly: true
                      description:
                        URL to access file via HTTP through an IPFS gateway
                    nftMetadataCid:
                      type: string
                      description:
                        IPFS CID of the default metadata exported for the video
                    nftMetadataUrl:
                      type: string
                      readOnly: true
                      description:
                        URL for the metadata file with the IPFS protocol
                    nftMetadataGatewayUrl:
                      type: string
                      readOnly: true
                      description:
                        URL to access metadata file via HTTP through an IPFS
                        gateway
            transcode:
              type: object
              additionalProperties: false
              properties:
                asset:
                  type: object
                  additionalProperties: true
                  properties:
                    videoFilePath:
                      type: string
                    metadataFilePath:
                      type: string
                    assetSpec:
                      type: object
                      $ref: "#/components/schemas/asset"

    export-task-params:
      description: Parameters for the export task
      oneOf:
        - type: object
          additionalProperties: false
          required: [custom]
          properties:
            custom:
              type: object
              description: custom URL parameters for the export task
              additionalProperties: false
              required: [url]
              properties:
                url:
                  type: string
                  format: uri
                  pattern: ^http(s)?://
                  description: URL where to export the asset
                  example: https://s3.amazonaws.com/my-bucket/path/filename.mp4?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=LLMMB
                method:
                  type: string
                  description: Method to use on the export request
                  default: PUT
                headers:
                  type: object
                  description: Headers to add to the export request
                  additionalProperties:
                    type: string
        - type: object
          additionalProperties: false
          required: [ipfs]
          properties:
            ipfs:
              type: object
              additionalProperties: false
              properties:
                pinata:
                  description:
                    Custom credentials for the Piñata service. Must have either
                    a JWT or an API key and an API secret.
                  oneOf:
                    - type: object
                      additionalProperties: false
                      required: [jwt]
                      properties:
                        jwt:
                          type: string
                          writeOnly: true
                          description:
                            Will be added to the Authorization header as a
                            Bearer token.
                    - type: object
                      additionalProperties: false
                      required: [apiKey, apiSecret]
                      properties:
                        apiKey:
                          type: string
                          description:
                            Will be added to the pinata_api_key header.
                        apiSecret:
                          type: string
                          writeOnly: true
                          description:
                            Will be added to the pinata_secret_api_key header.
                nftMetadata:
                  type: object
                  description:
                    Additional data to add to the NFT metadata exported to IPFS.
                    Will be deep merged with the default metadata exported.

    api-token:
      type: object
      additionalProperties: false
      table: api_token
      properties:
        kind:
          type: string
          readOnly: true
          example: user
        id:
          type: string
          example: 09F8B46C-61A0-4254-9875-F71F4C605BC7
        userId:
          type: string
          example: 66E2161C-7670-4D05-B71D-DA2D6979556F
          index: true
        name:
          type: string
          example: Example Token
        access:
          type: object
          additionalProperties: false
          properties:
            rules:
              type: array
              default: [{ resources: ["*"] }]
              items:
                type: object
                additionalProperties: false
                required: [resources]
                properties:
                  resources:
                    type: array
                    minItems: 1
                    items:
                      type: string
                  methods:
                    type: array
                    minItems: 1
                    default: ["*"]
                    items:
                      type: string
                      enum: [post, get, put, patch, delete, head, options, "*"]

        lastSeen:
          type: number
          example: 1587667174725
        createdAt:
          type: number
          readOnly: true
          description:
            Timestamp (in milliseconds) at which token object was created
          example: 1587667174725

    user-verification:
      type: object
      required:
        - email
        - emailValidToken
      additionalProperties: false
      properties:
        email:
          type: string
          description: user email address
          example: useremail@gmail.com
          unique: true
          index: true
        emailValidToken:
          type: string
          example: E1F53135E559C253
          writeOnly: true

    verify-email:
      type: object
      required:
        - email
      additionalProperties: false
      properties:
        email:
          type: string
          description: user email address
          example: useremail@gmail.com
          unique: true

    make-admin:
      type: object
      required:
        - email
        - admin
      additionalProperties: false
      properties:
        email:
          type: string
          description: user email address
          example: useremail@gmail.com
        admin:
          type: boolean
          example: true

    password-reset-token:
      type: object
      table: password_reset_token
      required:
        - kind
        - userId
        - resetToken
        - expiration
      additionalProperties: false
      properties:
        kind:
          type: string
          readOnly: true
          enum: [password-reset-token]
        userId:
          type: string
          example: 66E2161C-7670-4D05-B71D-DA2D6979556F
          readOnly: true
          index: true
        resetToken:
          type: string
          example: E1F53135E559C253
          writeOnly: true
        expiration:
          type: number
          readOnly: true
          description:
            Timestamp (in milliseconds) at which reset token will be expired
          example: 1587667174725

    password-reset-token-request:
      type: object
      required:
        - email
      additionalProperties: false
      properties:
        email:
          type: string
          description: user email address
          example: useremail@gmail.com

    password-reset-confirm:
      type: object
      required:
        - email
        - resetToken
        - password
      additionalProperties: false
      properties:
        email:
          type: string
          description: user email address
          example: useremail@gmail.com
          index: true
        resetToken:
          type: string
          example: E1F53135E559C253
          writeOnly: true
        password:
          type: string
          example: thisisapassword
          minLength: 64
          maxLength: 64
        userId:
          type: string
          example: 66E2161C-7670-4D05-B71D-DA2D6979556F
          index: true

    create-customer:
      type: object
      required:
        - email
      additionalProperties: false
      properties:
        email:
          type: string
          description: user email address
          example: useremail@gmail.com

    create-subscription:
      type: object
      required:
        - stripeCustomerId
        - stripeProductId
      additionalProperties: false
      properties:
        stripeCustomerId:
          type: string
          description: stripe customer id
          example: cus_xxxxxxxxxxxxxx
        stripeCustomerPaymentMethodId:
          type: string
          description: stripe payment method id
          example: src_xxxxxxxxxxxxxxxxxxxxxxxx
        stripeProductId:
          type: string
          description: stripe product id
          enum:
            - prod_0
            - prod_1
            - prod_2

    update-subscription:
      type: object
      required:
        - stripeCustomerId
        - stripeProductId
      additionalProperties: false
      properties:
        stripeCustomerId:
          type: string
          description: stripe customer id
          example: cus_xxxxxxxxxxxxxx
        stripeCustomerSubscriptionId:
          type: string
          description: stripe subscription id
          example: sub_xxxxxxxxxxxxxx
        stripeCustomerPaymentMethodId:
          type: string
          description: stripe payment method id
          example: pm_xxxxxxxxxxxxxxxxxxxxxxxx
        stripeProductId:
          type: string
          description: stripe product id
          enum:
            - prod_0
            - prod_1
            - prod_2

    update-customer-payment-method:
      type: object
      required:
        - stripeCustomerId
        - stripeCustomerPaymentMethodId
      additionalProperties: false
      properties:
        stripeCustomerId:
          type: string
          description: stripe customer id
          example: cus_xxxxxxxxxxxxxx
        stripeCustomerPaymentMethodId:
          type: string
          description: stripe payment method id
          example: pm_xxxxxxxxxxxxxxxxxxxxxxxx

    retrieve-customer-payment-method:
      type: object
      required:
        - stripeCustomerPaymentMethodId
      additionalProperties: false
      properties:
        stripeCustomerPaymentMethodId:
          type: string
          description: stripe payment method id
          example: src_xxxxxxxxxxxxxxxxxxxxxxxx

    region:
      type: object
      table: regions
      required:
        - region
        - orchestrators
      properties:
        region:
          type: string
          description: region name
          example: ber
          unique: true
          index: true
        orchestrators:
          type: array
          items:
            type: object
            additionalProperties: false
            required:
              - address
            properties:
              address:
                type: string

    user:
      type: object
      table: users # 'user' is a keyword in postgres, this causes problems otherwise
      required:
        - email
        - password
      additionalProperties: false
      properties:
        email:
          type: string
          description: user email address
          example: useremail@gmail.com
          unique: true
          index: true
        password:
          type: string
          example: thisisapassword
          minLength: 64
          maxLength: 64
          writeOnly: true
        emailValidToken:
          type: string
          example: E1F53135E559C253
          writeOnly: true
        emailValid:
          type: boolean
          example: true
        suspended:
          type: boolean
        salt:
          type: string
          example: E1F53135E559C253
          writeOnly: true
        admin:
          type: boolean
          example: true
        kind:
          type: string
          readOnly: true
          example: user
        id:
          type: string
          readOnly: true
          example: abc123
        firstName:
          type: string
          example: Joe
        lastName:
          type: string
          example: Smith
        organization:
          type: string
          example: Livepeer
        phone:
          type: string
          example: 2034212122
        stripeProductId:
          type: string
          enum:
            - prod_0
            - prod_1
            - prod_2
        stripeCustomerId:
          type: string
          unique: true
          example: cus_Jv6KvgT0DCH8HU
        stripeCustomerPaymentMethodId:
          type: string
          example: pm_2FSSNNJfrKDAwlJ9n4EN15Du
        stripeCustomerSubscriptionId:
