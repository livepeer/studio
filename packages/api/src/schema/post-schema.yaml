          type: number
        deleted:
          default: false
          type: boolean
        event:
          $ref: '#/components/schemas/webhook/properties/events/items'
          deprecated: true
          description: '@deprecated Non-persisted field. To be used on creation API only.'
          writeOnly: true
        events:
          index: true
          indexType: gin
          items:
            enum:
              - stream.started
              - stream.detection
              - stream.idle
              - recording.ready
              - recording.started
              - multistream.connected
              - multistream.error
              - multistream.disconnected
              - playback.user.new
              - playback.accessControl
              - asset.created
              - asset.updated
              - asset.failed
              - asset.ready
              - asset.deleted
              - task.spawned
              - task.updated
              - task.completed
              - task.failed
            type: string
          type: array
        id:
          example: de7818e7-610a-4057-8f6f-b785dc1e6f88
          readOnly: true
          type: string
        kind:
          example: webhook
          readOnly: true
          type: string
        name:
          type: string
        sharedSecret:
          description: shared secret used to sign the webhook payload
          type: string
          writeOnly: true
        status:
          description: status of webhook
          properties:
            lastFailure:
              description: failure timestamp and error message with status code
              properties:
                error:
                  description: Webhook failure error message
                  example: Error message
                  readOnly: true
                  type: string
                response:
                  description: Webhook failure response
                  example: Response body
                  readOnly: true
                  type: string
                statusCode:
                  description: Webhook failure status code
                  example: 500
                  readOnly: true
                  type: number
                timestamp:
                  description: Timestamp (in milliseconds) at which the webhook last failed
                  example: 1587667174725
                  readOnly: true
                  type: number
              readOnly: true
              type: object
            lastTriggeredAt:
              description: >-
                Timestamp (in milliseconds) at which the webhook last was
                triggered
              example: 1587667174725
              type: number
          readOnly: true
          type: object
        streamId:
          description: streamId of the stream on which the webhook is applied
          type: string
        url:
          format: uri
          pattern: '^http(s)?://'
          type: string
        userId:
          index: true
          readOnly: true
          type: string
      required:
        - name
        - url
      table: webhook
      type: object
    webhook-patch-payload:
      additionalProperties: false
      properties:
        events:
          $ref: '#/components/schemas/webhook/properties/events'
        name:
          $ref: '#/components/schemas/webhook/properties/name'
        sharedSecret:
          $ref: '#/components/schemas/webhook/properties/sharedSecret'
        streamId:
          $ref: '#/components/schemas/webhook/properties/streamId'
        url:
          $ref: '#/components/schemas/webhook/properties/url'
      type: object
    webhook-response:
      additionalProperties: false
      properties:
        createdAt:
          description: >-
            Timestamp (in milliseconds) at which webhook response object was
            created
          example: 1587667174725
          readOnly: true
          type: number
        duration:
          type: number
        eventId:
          index: true
          readOnly: true
          type: string
        id:
          example: de7818e7-610a-4057-8f6f-b785dc1e6f88
          readOnly: true
          type: string
        kind:
          example: webhookResponse
          readOnly: true
          type: string
        response:
          additionalProperties: false
          properties:
            body:
              type: string
            headers:
              additionalProperties:
                items:
                  type: string
                type: array
              type: object
            redirected:
              type: boolean
            status:
              type: number
            statusText:
              type: string
          type: object
        statusCode:
          default: 0
          type: number
        webhookId:
          index: true
          readOnly: true
          type: string
      required:
        - webhookId
        - statusCode
      table: webhook_response
      type: object
    webhook-status-payload:
      additionalProperties: false
      properties:
        errorMessage:
          description: Error message if the webhook failed to process the event
          type: string
        response:
          $ref: '#/components/schemas/webhook-response'
      type: object
info:
  description: >-
    This API reference provides documentation for the Livepeer API - the world's
    open video infrastructure
  termsOfService: 'https://livepeer.org/terms-of-service'
  title: Livepeer API Reference
  version: 1.0.0
openapi: 3.0.1
paths:
  /asset:
    get:
      description: gets a list of assets defined by the user
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/asset'
                type: array
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error
  /multistream/target:
    get:
      description: Lists existing multistream targets
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/multistream-target'
                type: array
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error
    post:
      description: Creates new multistream target
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/multistream-target'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/multistream-target'
                type: array
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error
  '/multistream/target/{id}':
    delete:
      description: Deletes an existing multistream target
      responses:
        '204':
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error
    get:
      description: Gets a specific multistream target details
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/multistream-target'
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error
    parameters:
      - name: id
        description: ID of the multistream target
        in: path
        required: true
        schema:
          type: string
    patch:
      description: Enables or disables an existing multistream target
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/multistream-target-patch-payload'
        required: true
      responses:
        '204':
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error
  /room:
    post:
      description: create a new room
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error
  /stream:
    get:
      description: Lists streams
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/stream'
                type: array
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error
    post:
      description: Creates a stream
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/stream'
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/stream'
                type: array
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error
  '/stream/{id}':
    get:
      description: Gets a specific stream details
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stream'
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error
    parameters:
      - name: id
        description: ID of the stream
        in: path
        required: true
        schema:
          type: string
    patch:
      description: Patch a specific stream
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/stream-patch-payload'
        required: true
      responses:
        '204':
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error
  /webhook:
    get:
      description: gets a list of webhooks defined by the user
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/webhook'
                type: array
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error
    post:
      description: creates a new webhook
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/webhook'
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error
  '/webhook/{id}':
    delete:
      description: deletes a specific webhook details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/webhook'
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error
    get:
      description: gets a specific webhook details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/webhook'
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error
    put:
      description: updates a specific webhook
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/webhook'
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error
servers:
  - url: 'https://livepeer.studio/api'
